name: Streamlit App CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit google-cloud-speech openai wave

    - name: Set up Google Cloud credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > google_credentials.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=google_credentials.json" >> $GITHUB_ENV

    - name: Set up OpenAI API key
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV

    - name: Run Streamlit app
      run: streamlit run main0904.py &

    - name: Wait for Streamlit to start
      run: sleep 10

    - name: Check if Streamlit is running
      run: curl http://localhost:8501

    - name: Stop Streamlit
      run: pkill -f streamlit
